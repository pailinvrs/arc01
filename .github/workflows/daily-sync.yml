name: ARC01 SQLite — daily update (23:00 ICT)

on:
  schedule:
    - cron: "0 16 * * *"   # 23:00 ICT
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: arc01-sqlite-refresh
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      # ⬇️ ดึงฐาน .sqlite จาก Release tag v1.0 (ไม่มี fallback .db)
      - name: Download current arc01.sqlite from Release v1.0
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          mkdir -p build
          gh release download v1.0 --pattern "arc01.sqlite" --dir build
          test -f build/arc01.sqlite

      # ⬇️ อัปเดตแบบ incremental ตามที่ตั้งไว้ (ใช้ไฟล์ .sqlite)
      - name: Incremental update (Base API only)
        env:
          API_BASE: https://archcu-digitaltwin.mamgistics.com/arc01/api
          DB_PATH: build/arc01.sqlite
          BACKFILL_HOURS_ON_EMPTY: 24
        run: |
          python update_sqlite.py \
            --db "$DB_PATH" \
            --api-base "$API_BASE" \
            --chunk-minutes-default 1440 \
            --chunk-minutes-occcount 60

      - name: Integrity check
        run: |
          echo "PRAGMA integrity_check;" | sqlite3 build/arc01.sqlite

      # ⬇️ อัปทับไฟล์เดิมชื่อเดิม (arc01.sqlite) ที่ tag v1.0
      - name: Upload/overwrite asset (arc01.sqlite) to tag v1.0
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/arc01.sqlite
          asset_name: arc01.sqlite
          tag: v1.0
          release_name: "ARC01 SQLite (latest)"
          overwrite: true
          body: "Auto-updated by GitHub Actions"
