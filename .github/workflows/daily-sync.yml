name: ARC01 SQLite â€” nightly overwrite (23:00 ICT)

on:
  schedule:
    - cron: "0 16 * * *"   # 23:00 ICT
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      - name: Download current arc01.db from Release v1.0 (with fallback)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          mkdir -p build
          gh release download v1.0 --pattern "arc01.db" --dir build || true
          if [ ! -f build/arc01.db ]; then
            echo "arc01.db not found; trying legacy arc01.sqlite..."
            gh release download v1.0 --pattern "arc01.sqlite" --dir build || true
            if [ -f build/arc01.sqlite ]; then
              cp build/arc01.sqlite build/arc01.db
              echo "Copied arc01.sqlite -> arc01.db for this run."
            else
              echo "No arc01.db or arc01.sqlite in release v1.0; aborting."
              exit 1
            fi
          fi

      - name: Incremental update (Base API only)
        env:
          API_BASE: https://archcu-digitaltwin.mamgistics.com/arc01/api
          DB_PATH: build/arc01.db
        run: |
          python update_sqlite.py --db "$DB_PATH" --api-base "$API_BASE"

      - name: Integrity check & vacuum
        run: |
          echo "PRAGMA integrity_check;" | sqlite3 build/arc01.db
          sqlite3 build/arc01.db "VACUUM;"

      - name: Upload/overwrite asset to tag v1.0
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/arc01.db
          asset_name: arc01.db
          tag: v1.0
          release_name: "ARC01 SQLite (latest)"
          overwrite: true
          body: "Auto-updated at (ICT): $(TZ=Asia/Bangkok date +'%Y-%m-%d %H:%M:%S %z')"
